<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="form-validate.js"></script>
</head>
<body>
  <form action="" formGroup="testForm">
    <div formControl="name" class="form-control">
      <input type="text" />
    </div>
    <!-- <button submitButton type="button">Submit</button> -->
  </form>
  <style>
    .form-control .error {
      color: tomato;
    }
  </style>
  <script>
    const rules = {
      name: [
        {
          required: true,
          message: 'Please fill in field'
        },
        {
          maxLength: 10,
          message: 'String is too long!'
        },
        {
          minLength: 5,
          message: 'String is too short!'
        },
        {
          maxValue: 12345,
          message: 'Value is too high'
        },
        {
          minValue: 12343,
          message: 'Value is too small'
        }
      ]
    };

    new window.ZedFormValidate.FormGroup('testForm', rules, () => {
      console.log('submitted');
    });
  </script>
</body>
</html>
